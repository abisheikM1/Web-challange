<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Add your CSS styles here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .responsive-image {
            max-width: 50%; /* Make the image smaller */
            height: auto;
            border: 2px solid #3498db; /* Add a border to the image */
            border-radius: 5px; /* Add border radius */
        }

        .moveButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a smooth transition */
        }

        .moveButton:hover {
            background-color: #e74c3c; /* Change button color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>The Real Beauty is in the Inside</h1>
    </header>

    <div class="image-container">
        <img class="responsive-image" src="https://i.redd.it/where-real-beauty-lies-v0-2cgsas0a98bb1.png?s=9e560506fdc3a0d2b3b8a2a7ed67177d78d32d89" alt="Real Beauty Image">
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="moveButton" onclick="moveButton()">Click Me!</button>
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector('.moveButton');
            button.style.transform = 'translate(100px, 100px)';
            setTimeout(() => {
                button.style.transform = 'none';
            }, 1000); // Reset the button's position after 1 second
        }
    </script>

    <!-- user.txt -->

</body>
</html>
